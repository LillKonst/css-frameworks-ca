<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pictuaries || sign in</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script defer src="/js/js.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container d-flex flex-column align-items-center">
        <img src="/images/logo.svg" alt="logo" class="logo" />
        <form
          class="form-signin form-customize col-8 d-flex flex-column align-items-center"
          action="/index.html"
        >
          <label for="inputEmail" class="sr-only">Email address</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />
          <label for="inputPassword" class="sr-only">Password</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required
          />
          <div class="error-message" id="passwordError"></div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <button
            id="signinButton"
            class="btn btn-lg btn-primary btn-block btn-custom"
            type="signin"
          >
            Sign in
          </button>
        </form>
      </div>
      <div class="whitespace"></div>
    </main>
    <footer class="d-flex justify-content-center align-items-center">
      <p class="footer-text m-3">terms and conditions</p>
      <img src="/images/logo.svg" class="min-logo m-3" />
      <p class="footer-text m-3">COPYRIGHT Â© 2023 | pictuaries</p>
    </footer>
  </body>
</html>
